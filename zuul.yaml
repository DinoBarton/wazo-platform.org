- job:
    name: yarn-build-copy
    description: Build and copy
    run: zuul.d/run-copy.yaml

- job:
    name: yarn-build-search-copy
    description: Build with search and copy
    run: zuul.d/run-search-copy.yaml
    secrets:
      - name: algolia
        secret: algolia

- job:
    name: yarn-build-publish
    description: Build with search and publish
    run: zuul.d/run.yaml
    secrets:
      - name: algolia
        secret: algolia
      - name: publication
        secret: publication

- job:
    name: yarn-build-test
    description: Build and test
    run: zuul.d/run-test.yaml
    post-run: zuul.d/notification.yml
    timeout: 10800
    secrets:
      - name: mattermost
        secret: mattermost

- job:
    name: jgauthier-debug
    description: Build and test
    run: zuul.d/run-test.yaml
    timeout: 10800

- project:
    check:
      jobs:
        - yarn-build-copy:
            nodeset: vm-debian-10-m1s
    gate:
      jobs:
        - yarn-build-search-copy:
            nodeset: vm-debian-10-m1s
    auto-merge:
      jobs:
        - yarn-build-search-copy:
            nodeset: vm-debian-10-m1s
    post:
      jobs:
        - yarn-build-publish:
            nodeset: vm-debian-10-m1s
    periodic:
      jobs:
        - yarn-build-test:
            nodeset: vm-debian-10-m1s
    experimental:
      jobs:
        - yarn-build-test:
            nodeset: vm-debian-10-m1s
