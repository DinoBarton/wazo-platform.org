version: '3'
services:
  # Use to build project
  doc:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./src:/app/src
      - ./gatsby-node.js:/app/gatsby-node.js
      - ./gatsby-config.js:/app/gatsby-config.js
      - ./public/diagrams:/app/public/diagrams
      - ./tests:/app/tests
      - ./public:/app/public
  # Used to run a server to be used by test
  server:
    image: python:3.5-stretch
    volumes:
      - ./public:/app/public
    expose:
      - "8000"
    command: bash -c "cd /app/public && python -m http.server 8000"
  # Allow to run scrap tests before deployment
  test:
    build:
      context: .
      dockerfile: Dockerfile-test
    volumes:
      - ./tests:/app/tests
    links:
      - server
    command: yarn test
